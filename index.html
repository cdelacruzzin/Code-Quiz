<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Your high score:</p>
        <p class="time">time: <span id="timer"></span>s</p>
    </header>

    <main>
        <h1 class="title">Code Quiz</h1>
        <form class="content" method="POST">
            <h2 class="question">Which of the following is used to declare a variable in JavaScript?</h2>
            <div class="input-box">
                <div class="input-group">
                    <input type="radio" id="a0" name="a" value="1">
                    <label for="a0" id="a_zero">All of the below</label>
                </div>
                <div class="input-group" >
                    <input type="radio" id="a1" name="a" value="2">
                    <label for="a1" id="a_one">let</label>
                </div>
                <div class="input-group" >
                    <input type="radio" id="a2" name="a" value="3">
                    <label for="a2" id="a_two" >const</label>
                </div>
                <div class="input-group" >
                    <input type="radio" id="a3" name="a" value="4">
                    <label for="a3" id="a_three">var</label>
                </div>
                <button id="next">Next</button>
            </div>
        </form>
        

        <section class="results">
            <h2>Your Score:</h2>
            <p>correct ans: <span class="correctAns">_</span>/4</p>
            <p>Finished time: <span class="final-time">_</span>s</p>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
        <button class="start">Click to Start</button>
    </main>



    <script src="script.js"></script>
</body>

</html>
