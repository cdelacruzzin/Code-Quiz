<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <p>Your high score:</p>
        <p class="time">time: <span id="timer"></span>s</p>

    <main>
        <h1>Code Quiz</h1>
        <form class="content" method="POST">
            <h2 class="question">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</h2>
            <div class="input-box">
                <div class="input-group">
                    <input type="radio" id="q1" name="q1">
                    <label for="q1">aaaa</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="q2" name="q2">
                    <label for="q2">aaaa</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="q3" name="q3">
                    <label for="q3">aaaa</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="q4" name="q4">
                    <label for="q4">aaaa</label>
                </div>
            </div>
        </form>
        <button class="start">Click to Start</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
