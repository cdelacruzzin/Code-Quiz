<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Your high score:</p>
        <p class="time">time: <span id="timer"></span>s</p>
    </header>

    <main>
        <h1>Code Quiz</h1>
        <form class="content" method="POST">
            <h2 class="question">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</h2>
            <div class="input-box">
                <div class="input-group">
                    <input type="radio" id="a1" name="a">
                    <label for="a1">1</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="a2" name="a">
                    <label for="a2">2</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="a3" name="a">
                    <label for="a3">3</label>
                </div>
                <div class="input-group">
                    <input type="radio" id="a4" name="a">
                    <label for="a4">4</label>
                </div>
                <button id="next">Next</button>
            </div>
        </form>
        <button class="start">Click to Start</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
